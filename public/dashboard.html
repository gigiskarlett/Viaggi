<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Trips</title>

    <!--responsive viewport tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Metadata-->
    <meta name="Viaggi" content="organize your travel and let us countdown the days for you">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <!--Stylesheets-->
     <link rel="stylesheet" type="text/css" media="screen" href="/css/style-dashboard.css" />

</head>

<body>

    <nav>
        <h1>VIAGGI</h1>
            <a href="mydashboard.html">My Trips</a>
            <a href="myaccount.html">My Account</a>
            <a href="#">Sign Out</a>
    </nav>

    <main role="main" aria-live="polite">

        <div id="button-container">
            <button type="button" class="create-btn js-create-button">ADD TRIP</button>
        </div>  


        <div class="container"> 
            <div class="js-trips-container">
                <section class="js-trips"></section>
            </div>
        </div>

        <div class="modal-container js-modal-container" hidden>
            
            <form class="entry-modal js-entry-modal" aria-live="polite">
                <fieldset>
                    <legend>
                    <span id="modal-entry-id" class="hidden"></span>
                    </legend>

                    <label for="Destination">Destination</label>
                    <input class="entry-input " placeholder="Where will you be going?" type="text" id="destination-field" name="Destination" required/>
                    
                    <div id="date-container">

                        <div id="left">
                            <label for="When?">When?</label>
                            <input class="date input when" type="date" id="When-field" name="When" required/>
                        </div>

                        <div id= "right">
                            <label for="Last day of trip?">Last day of trip?</label>
                            <input class= "date input lastDayTrip" type="date" id="last-day-field" name="Last day of trip?" required/>
                        </div>

                    </div>

                    <label for="Trip Details">Trip Details</label>
                    <textarea id="description-field" placeholder="Write details about your trip..." name="Trip Details" rows="4" required> </textarea>
                    
                    <button type="button" class="edit-submit-button js-edit-submit-button" role="button" hidden>EDIT TRIP</button>
                    <button type="button" class="submit-button js-submit-button" role="button">ADD TRIP</button>
                    <button type="button" class="cancel-button js-cancel-button" role="button">Cancel</button>
                </fieldset>
            </form>
        </div>    

    </main>

    <script src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
