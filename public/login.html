<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Welcome back!</title>

        <!--responsive viewport tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Metadata-->
        <meta name="Description" content="Organize your travel with Viaggi and let us countdown the days for you. Log in.">

        
        <!--Google font-->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        
        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" media="screen" href="/css/style-sign-in.css" />

        </head>

    <body>
        <main role="main" aria-live="polite">
            
            <header role="heading">
                <h1>VIAGGI</h1>
            </header>

            <div id="catchy-phrase-container">
                <p class="catchy-phrase">Easily organize your travel plans all in one place...</p>
                <p class="catchy-phrase">and we'll count down the days for you!</p>
            </div>

            <div class="container">

                <form class="login-form js-login-form" action="#" >

                    <fieldset>
                        <legend><p id="cta">LOG IN</p></legend>
                        <br>

                        <label for="username">
                            <input class="js-username" type="text" placeholder="username" name="username" required>
                        </label>

                        <label for="password">
                            <input class="js-password" type="password" placeholder="Enter Password" name="password" required>
                        </label>
                        
                        <button type="submit" class="login-btn js-login-button">Log in</button>
                    </fieldset>    
                    
                </form>
            </div>

            <div id="container-signup">
                <p>Demo account: demo</p>
                <p>Password: demo1234</p>
                <p class="login-error-status js-login-error-status"></p>
                <p>Don't have an account yet?</p> 
                <p id="signup"><a href="register.html">Sign Up</a></p>
            </div>

        </main>

        <script src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="/js/login.js"></script>
        
    </body>
</html>
