<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Viaggi</title>

    <!--responsive viewport tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Metadata-->
    <meta name="Viaggi" content="organize your travel and let us countdown the days for you">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style-register.css" />


</head>

<body>
        
    <header role="heading">
        <h1>VIAGGI</h1>
    </header>

    <main role="main" aria-live="polite">

        <div id="catchy-phrase-container">
            <p class="catchy-phrase">Easily organize your travel plans all in one place...</p>
            <p class="catchy-phrase">and we'll count down the days for you!</p>
        </div>

        <div class="container">   
            <form id="signup-form" action="/signup/" method ="post">
                <fieldset>
                    <legend><p id="cta">SIGN UP</p></legend>
                    <br>

                    <label for="username"></label>
                    <input type="text" placeholder="username" name="username" required>
                
                    <label for="Full-Name"></label>
                    <input type="text" placeholder="Full name" name="full-name" required>
                
                    <label for="password"></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                
                    <label for="password-repeat"></label>
                    <input type="password" placeholder="Confirm Password" name="password-repeat" required>

                    <button type="submit" class="sign-up-btn js-signup-button">Sign up</button>

                </fieldset>    

                <div id="container-login">
                    <p>Already have an account?</p> 
                    <p id="login"><a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/register.js"></script>
</body>

</html>
