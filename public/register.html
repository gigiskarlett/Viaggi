<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Viaggi</title>

        <!--responsive viewport tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Metadata-->
        <meta name="Description" content="Sign up and organize your travel with Viaggi and let us countdown the days for you. ">

        <!--Google font-->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" media="screen" href="/css/style-register.css" />


    </head>

    <body>
            
        <header role="heading">
            <h1>VIAGGI</h1>
        </header>

        <main role="main" aria-live="polite">

            <div id="catchy-phrase-container">
                <p class="catchy-phrase">Easily organize your travel plans all in one place...</p>
                <p class="catchy-phrase">and we'll count down the days for you!</p>
            </div>

            <div class="container">   
                <form class="signup-form js-submit-form" action="#" >
                    <fieldset>
                        <legend><p id="cta">SIGN UP</p></legend>
                        <br>

                        <label for="username"hidden>username</label>
                        <input class="js-username" type="text" placeholder="username" name="username" required>
                        

                        <label for="Full-Name"hidden>full name</label>
                        <input class="js-full-name" type="text" placeholder="Full name" name="full-name" required>
                        

                        <label for="password"hidden>password</label>
                        <input id="js-password" class= "js-password" type="password" placeholder="Enter Password" name="password" required>

                        <label for="password-repeat" hidden>password</label>
                        <input id="js-confirm-password" type="password" placeholder="Confirm Password" name="password-repeat" required>
                        <span id="js-error-message"></span>

                        <button type="submit" class="sign-up-btn js-signup-button">Sign up</button>
                    </fieldset>
                </form>
            </div>

            <div id="container-login">
                <p class="signup-status js-signup-status"></p>
                <p>Already have an account?</p> 
                <p id="login"><a href="login.html">Log in</a></p>
            </div>
            
        </main>
        <script src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="/js/register.js"></script>
    </body>

</html>
